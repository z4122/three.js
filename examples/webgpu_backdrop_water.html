<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - WebGPU - Backdrop Water</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> WebGPU - Backdrop Water
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/",
					"three/nodes": "./jsm/nodes/Nodes.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { color, depth, vec2, pass, depthTexture, normalWorld, triplanarTexture, texture, objectPosition, viewportTopLeft, viewportDepthTexture, viewportSharedTexture, mx_worley_noise_float, positionWorld, timerLocal, MeshStandardNodeMaterial, MeshBasicNodeMaterial } from 'three/nodes';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			import WebGPU from 'three/addons/capabilities/WebGPU.js';
			import WebGL from 'three/addons/capabilities/WebGL.js';

			import WebGPURenderer from 'three/addons/renderers/webgpu/WebGPURenderer.js';
			import PostProcessing from 'three/addons/renderers/common/PostProcessing.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import Stats from 'three/addons/libs/stats.module.js';

      import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

			let camera, scene, renderer;
			let mixer1,mixer2, objects, clock;
			let model, floor, floorPosition;
			let postProcessing;
			let controls;
			let stats;

			init();

			function init() {

				if ( WebGPU.isAvailable() === false && WebGL.isWebGL2Available() === false ) {

					document.body.appendChild( WebGPU.getErrorMessage() );

					throw new Error( 'No WebGPU or WebGL2 support' );

				}

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.25, 30 );
				camera.position.set( 3, 2, 4 );

				scene = new THREE.Scene();
			
				camera.lookAt( 0, 1, 0 );

				const sunLight = new THREE.DirectionalLight( 0xFFE499, 5 );
				sunLight.castShadow = true;
				sunLight.shadow.camera.near = .1;
				sunLight.shadow.camera.far = 5;
				sunLight.shadow.camera.right = 2;
				sunLight.shadow.camera.left = - 2;
				sunLight.shadow.camera.top = 1;
				sunLight.shadow.camera.bottom = - 2;
				sunLight.shadow.mapSize.width = 2048;
				sunLight.shadow.mapSize.height = 2048;
				sunLight.shadow.bias = - 0.001;
				sunLight.position.set( .5, 3, .5 );

				const waterAmbientLight = new THREE.HemisphereLight( 0x333366, 0x74ccf4, 5 );
				const skyAmbientLight = new THREE.HemisphereLight( 0x74ccf4, 0, 1 );

				scene.add( sunLight );
				scene.add( skyAmbientLight );
				scene.add( waterAmbientLight );

				clock = new THREE.Clock();

				// animated model

				const loader = new FBXLoader();
				loader.load( 'models/fbx/Capoeira.fbx', function ( gltf ) {
					model = gltf;
          model.scale.set(0.01, 0.01, 0.01);

					mixer1 = new THREE.AnimationMixer( model );

					const action = mixer1.clipAction( gltf.animations[ 0 ] );
					action.play();

					scene.add( model );

				} );

        // models/gltf/Xbot.glb
        loader.load( 'models/fbx/Defeated.fbx', function ( gltf ) {
          model = gltf;
          model.scale.set(0.01, 0.01, 0.01);

          mixer2 = new THREE.AnimationMixer( model );

          model.position.z = 1;

          const action = mixer2.clipAction( gltf.animations[ 0 ] );
          action.play();

          scene.add( model );

        } );

				// renderer

				renderer = new WebGPURenderer( /*{ antialias: true }*/ );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );

				stats = new Stats();
				document.body.appendChild( stats.dom );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 1;
				controls.maxDistance = 10;
				controls.maxPolarAngle = Math.PI * 0.9;
				controls.autoRotateSpeed = 1;
				controls.target.set( 0, .2, 0 );
				controls.update();

				// gui

				const gui = new GUI();

				floorPosition = new THREE.Vector3( 0, .2, 0 );

				gui.add( floorPosition, 'y', - 1, 1, .001 ).name( 'position' );

				// post processing

				const scenePass = pass( scene, camera );
				const scenePassColor = scenePass.getTextureNode();
				const scenePassDepth = scenePass.getDepthNode().remapClamp( .3, .5 );

				const waterMask = objectPosition( camera ).y.greaterThan( 0 );

				const scenePassColorBlurred = scenePassColor.gaussianBlur();
				scenePassColorBlurred.directionNode = waterMask.cond( scenePassDepth, scenePass.getDepthNode().mul( 5 ) );

				const vignet = viewportTopLeft.distance( .5 ).mul( 1.35 ).clamp().oneMinus();

				postProcessing = new PostProcessing( renderer );
				postProcessing.outputNode = waterMask.cond( scenePassColorBlurred, scenePassColorBlurred.mul( color( 0x74ccf4 ) ).mul( vignet ) );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				stats.update();

				controls.update();

				const delta = clock.getDelta();

				if ( model ) {

					mixer1.update( delta );
					mixer2.update( delta );


					model.position.y = floorPosition.y;

				}


				postProcessing.render();

			}

		</script>
	</body>
</html>
